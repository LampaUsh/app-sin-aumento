<app-barra></app-barra>

<div class="container mt-5">  
    <div class="row justify-content-center mt-1">   
            <div class="col-6">
                <h1 class="text-center title"> Busqueda de provincias</h1>
            </div>
    </div>

    <div class="container">
    <div class="row  mt-3">
        <div class="container mt-2" id="carga">
        <div class="form-row justify-content-center mt-2" >
            <form class="col-12"> 
                <div class="form-row mt-3 ">
                    <h1 id="tituloSelect">Por favor, seleccione la provincia deseada:</h1>
                    <select class="form-select" name="provinciasSelect" [(ngModel)]="provinciaSlctd">
                        <option *ngFor="let provincia of provincias" [ngValue]=provincia>
                            {{provincia.nombre}}
                        </option>
                    </select>
                </div>

            <hr>  

            <div class="form-row " id="botVer">
                <div class="col-8">
                    <button class="btn btn-success" (click)="handleOnClickButton()">Ver lista de {{provinciaSlctd.nombre}}</button>
                </div>
                
            </div>
            </form>
        </div>
        </div>
    </div>
    </div>
</div>
